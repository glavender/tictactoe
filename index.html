<!DOCTYPE html>
<HTML>
<head>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</head>
<body>
  <div id="player">
<p id="x">X, please select a space.</p>
<p style="display: none" id="o">O, please select a space.</p>
</div>
<div id="container">
<table border="1" cellpadding="10" id="board">
  <tr>
    <td class="r1 c1 d1">&nbsp;</td>
    <td class="r1 c2">&nbsp;</td>
    <td class="r1 c3 d2">&nbsp;</td>
  </tr>
  <tr>
    <td class="r2 c1">&nbsp;</td>
    <td class="r2 c2 d1 d2">&nbsp;</td>
    <td class="r2 c3">&nbsp;</td>
  </tr>
  <tr>
    <td class="r3 c1 d2">&nbsp;</td>
    <td class="r3 c2">&nbsp;</td>
    <td class="r3 c3 d1">&nbsp;</td>
  </tr>
</table>
</div>
</body>
</HTML>
